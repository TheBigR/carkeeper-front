<div>
  <h2>{{user.userName}} Details </h2>
  <div><span>Role: </span>{{user.role}}</div>
  <div><span>Email: </span>{{user.email}}</div>
</div>
<div>
  <h2>My Users</h2>
  <ul class="users">
    <li *ngFor="let user of users">
      {{user.userName}}
    </li>
  </ul>
</div>
<h2>Form Section</h2>
<div>
  <label> UserName:
    <input [(ngModel)]="user.userName" placeholder="userName">
  </label>
</div>
